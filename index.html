<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Rating state start -->
  <section id = "mainSection">
    <img src="images/icon-star.svg" alt="Star Icon">
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
      offering!</p>
    <div class="ratingContainer">
      <button class="ratingButton">1</button>
      <button class="ratingButton">2</button>
      <button class="ratingButton">3</button>
      <button class="ratingButton">4</button>
      <button class="ratingButton">5</button>
    </div>
    <button class="orangeButtons" id="submitButton">Submit</button>
  </section>


  <!-- Rating state end -->

  <!-- Thank you state start -->
  <section id="thankYouSection">
    <img src="images/illustration-thank-you.svg" alt="Thank You">
    <p class="ratingParagraph">You selected <span id="ratingOutput"></span> out of 5</p>
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>
      <button class="orangeButtons" id="rateAgain">Rate again?</button>
    <!-- Thank you state end -->
  </section>
  <script src="script.js"></script>
</body>

</html>
